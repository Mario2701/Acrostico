<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acrostico Neon</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body class="body">
    <main>
        <section class="section section--hero">  <!--bloque hero-->
            <a href="#acrostic" class="section__link section__link--hero">
                <span class="section__link-letter" style="--letter: '¡M'">¡M</span>
                <span class="section__link-letter" style="--letter: 'a'">a</span>
                <span class="section__link-letter" style="--letter: 'r'">r</span>
                <span class="section__link-letter" style="--letter: 'i'">i</span>
                <span class="section__link-letter" style="--letter: 'o!'">o!</span>
            </a>
        </section>
        <section id="acrostic" class="section">
            <div class="container">
                <ul class="section__stanza">
                    <li class="section__verse">M éritos de gran escritor,</li>
                    <li class="section__verse">A requipeño de gran corazón,</li>
                    <li class="section__verse">R ebelde frente al autoritarismo,</li>
                    <li class="section__verse">I dealista con liderazgo democrático,</li>
                    <li class="section__verse">O freciéndote a la literatura con amor.</li>
                </ul>
            </div>
        </section>
    </main>
</body>
</html>
